<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Example Web Page</title>
	<link rel="stylesheet" type="text/css" href="custom.css" />
	<h:outputStylesheet name="custom.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	<h:outputStylesheet name="font-awesome.min.css" />
	<script src="https://kit.fontawesome.com/0e7c1ebfa7.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="funzioni.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymouse"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&amp;family=VT323&amp;display=swap" rel="stylesheet"/>
</h:head>

<h:body styleClass="my-theme-body">

<p:messages id="messages" globalOnly="true" showDetail="true"
				autoUpdate="true" closable="true" />
				
		<h:form id="homeForm">
				<p:outputPanel id="panel1" rendered="#{!utenteBean.login and !scacchieraBean.nuovoGioco}">
					<ui:include src="login.xhtml" />
					<ui:include src="registrazione.xhtml" />
				</p:outputPanel>	
				<p:outputPanel id="panel2" rendered="#{utenteBean.login}">
					<ui:include src="indexUtente.xhtml" />
				</p:outputPanel>
				<p:outputPanel id="panel3" rendered="#{scacchieraBean.nuovoGioco}">	
					<ui:include src="componentiScacchiera/scacchiera.xhtml" />
				</p:outputPanel>
			
		</h:form>
		


</h:body>
</html>
