<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Example Web Page</title>
	<link rel="stylesheet" type="text/css" href="custom.css" />
	<h:outputStylesheet name="custom.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	<h:outputStylesheet name="font-awesome.min.css" />
<script src="https://kit.fontawesome.com/0e7c1ebfa7.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="funzioni.js"></script>

</h:head>

<h:body styleClass="my-theme-body">

	


	
<p:messages id="messages" globalOnly="true" showDetail="true"
				autoUpdate="true" closable="true" />
				
		<h:form id="homeForm">
				<p:outputPanel id="panel1" rendered="#{!utenteBean.login and !scacchieraBean.gioca}">
					<ui:include src="login.xhtml" />
					<ui:include src="registrazione.xhtml" />
				</p:outputPanel>	
				<p:outputPanel id="panel2" rendered="#{utenteBean.login}">
					<ui:include src="indexUtente.xhtml" />
				</p:outputPanel>
				<p:outputPanel id="panel3" rendered="#{scacchieraBean.gioca}">
					<ui:include src="scacchiera.xhtml" />
				</p:outputPanel>
			
		</h:form>
		


</h:body>
</html>
