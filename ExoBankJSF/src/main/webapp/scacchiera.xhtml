<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">


	<div class="container1">
		<div class="container1-right">	
			<h:panelGrid  id="scacchiera" styleClass="chessboard-container">
				<p:dataTable var="row" rowIndexVar="rowIndex"
					value="#{scacchieraBean.griglia}" styleClass="customTable">
					<p:columns var="cell" columnIndexVar="colIndex"
						value="#{scacchieraBean.griglia}"
						styleClass="#{(rowIndex + colIndex) % 2 == 0 ? 'chessboard-white-cell' : 'chessboard-black-cell'}"  >
						<p:column styleClass="chessboard-cell" columnIndexVar="colIndex" ondragover="allowDrop(event)" ondrop="drop(event)" >	
							<p:outputPanel redendered="#{null != scacchieraBean.griglia[rowIndex][colIndex].id}" value="#{scacchieraBean.griglia[rowIndex][colIndex].id}">	
								<ui:include src="iconComponent.xhtml" draggable="true" ondragstart="drag(event)" >
									<ui:param name="iconComponent" value="#{scacchieraBean.griglia[rowIndex][colIndex]}" />		
								</ui:include>	
								<p:commandLink rendered="#{null == scacchieraBean.griglia[rowIndex][colIndex].id}" styleClass="pulsante-pausa" value="#{rowIndex} + #{colIndex}" action ="#{scacchieraBean.nuovaPosizioneSelezionata(rowIndex,colIndex)}" style="color:blue;" />
							</p:outputPanel>		
						</p:column>
					</p:columns>
				</p:dataTable>
			</h:panelGrid>
			<div class="container1-right-mosse">
			</div>
		</div>
		<br /> 
		<br /> 
		<p:commandButton value="Pausa" onclick="stampa()" />
		<br/>
		<p:commandButton value="Torna al menu e termina la partita"
	    action="#{scacchieraBean.switchGioca}" update="homeForm"
	    immediate="true" styleClass="button-scacchi">
		</p:commandButton>
			<br/>
	</div>	


</ui:composition>
