
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<div class="container" style="width: 250px; height: 70px; border: 3px solid black">
		<p:outputLabel 
			for="giocatore1-tempo" 
			value="Tempo Giocatore 1"
			style="font-family:VT323;font-size:30px" />
		<h:outputText 
			id="giocatore1-tempo"
			value="#{scacchieraBean.tempoGiocatore1}"
			style="font-family:VT323;font-size:30px">
			<f:convertDateTime pattern="mm:ss" />
		</h:outputText>
	</div>
	<div class="container" style="width: 250px; height: 70px; margin-left: 20px; border: 3px solid black">
		<p:outputLabel 
			for="giocatore2-tempo" 
			value="Tempo Giocatore 2"
			style="font-family:VT323;font-size:30px" />
		<h:outputText 
			id="giocatore2-tempo"
			value="#{scacchieraBean.tempoGiocatore2}"
			style="font-family:VT323;font-size:30px">
			<f:convertDateTime pattern="mm:ss" />
		</h:outputText>
	</div>
	<!-- IGNORE AUTO UPDATE NECESSARIO AFFINCHE NON VADA AD AGGIORNARE L'AUTO UPDATE DEI MESSAGGI ALTRIMENTI SCOMPAIONO -->
	<p:poll 
		ignoreAutoUpdate="true"
		interval="1" 
		onstart="#{scacchieraBean.stopTimer}"
		stop="#{!(scacchieraBean.stopTimer)}" 
		listener="#{scacchieraBean.timer}"
		update="#{scacchieraBean.partitaTerminata ? 'scacchiera pannelloBottoni pannelloDestro' : 'tempo'}"
/>
		
</ui:composition>
