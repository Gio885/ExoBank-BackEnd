<!-- DIALOG CHE SI APRE TRAMITE IL BOTTONE NELLA LOGIN.XHTML DOVE CE oncomplete="PF('modalDialog').show()" CON L'UPDATE DELLA FORM E MODAL DIALOG -->
	<p:dialog  id="modalInizio" styleClass="mioDialog" closable="false" widgetVar="modalInizio" modal="true" resizable="false">
		<h1 style="font-family:VT323; color:black;text-align:center">CHESS</h1>
		<div class="container" style="background-color: 'white';flex-direction: row; flex-wrap: wrap;width:200px">
		    <i class="fa-regular fa-chess-king fa-3x" style ="color : #000000;margin-right:40px"/>
			<i class="fa-solid fa-chess-king fa-3x" style ="color : #000000"/>
	    	<p:selectOneRadio id="coloreGiocatore"  style="margin-top:20px;margin-bottom:20px" >
	            <f:selectItem  itemLabel="Bianco" itemValue="Bianco"  />
	            <f:selectItem  itemLabel="Nero" itemValue="Nero"  />
	    	</p:selectOneRadio>
	    	<br/>
	    	<p:commandButton 
	    		styleClass="button-scacchi"
	    		value="INIZIA" 
	    		update="homeForm" 
	    		oncomplete="PF('modalInizio').hide()" 
	    		action="#{scacchieraBean.start()}"/>     
		</div>
	</p:dialog>

	<p:dialog id="modalPausa"  styleClass="mioDialog"  closable="false" widgetVar="modalPausa" modal="true" resizable="false">
		<h1 style="font-family:VT323;color:black;text-align:center">GIOCO IN PAUSA</h1>
		<div class="container" style="background-color: 'white';width:200px">
	    	<p:commandButton 
		    	styleClass="button-scacchi" 
		    	value="Riprendi" 
		    	update="modalPausa tempo" 
		    	action="#{scacchieraBean.start()}"
		    	oncomplete="PF('modalPausa').hide()" />     
		</div>
	</p:dialog>


	<p:dialog id="modalRicomincia" styleClass="mioDialog" closable="false" widgetVar="modalRicomincia" modal="true" resizable="false">
		<h1 style="font-family:VT323;color:black;text-align:center">SEI SICURO DI VOLER RICOMINCIARE</h1>
		<div class="container" style="background-color: 'white';flex-direction: row;width:350px">
	    	<p:commandButton 
		    	styleClass="button-scacchi" 
		    	value="Ricomincia" 
		    	update="homeForm" 
		    	action="#{scacchieraBean.scacchieraInit()}"
		    	oncomplete="PF('modalPausa').hide();PF('modalInizio').show()"/>  
	    	<p:commandButton
		    	style="margin-left:10px"
		    	styleClass="button-scacchi" 
		    	value="Riprendi" 
		    	update="tempo modalRicomincia" 
		    	action="#{scacchieraBean.start()}"
		    	oncomplete="PF('modalPausa').hide()"/>   
		</div>
	</p:dialog>

<!-- oncomplete="PF('modalTermina').hide()" ATTENZIONE IN QUESTO MODAL HO DOVUTO TOGLIERE QUESTA RIGA PERCHE NON MI FACEVA PREMERE I BOTTONI NELLA HOME
FARE DOMANDA AD ALESSIO SUL PERCHE? VISTO CHE COMUNQUE AL TERMINE DELLA ACTION LUI FA L'HIDE DEL MODAL E RENDERIZZA LA HOMEFORM DA CAPO QUALE IL PROBLEMA?? -->
	<p:dialog id="modalTermina" styleClass="mioDialog"  closable="false" widgetVar="modalTermina" modal="true" resizable="false">
		<h1 style="font-family:VT323;color:black;text-align:center">VUOI TERMINARE LA PARTITA?</h1>
		<div class="container" style="background-color: 'white';width:200px;flex-direction: row;">
	    	<p:commandButton 
		    	styleClass="button-scacchi" 
		    	value="Si" 
		    	update="homeForm"
		    	action="#{scacchieraBean.gioca()}"/>  
	    	<p:commandButton
		    	style="margin-left:10px"
		    	styleClass="button-scacchi" 
		    	value="No" 
		    	update="tempo modalTermina" 
		    	action="#{scacchieraBean.start()}"
		    	oncomplete="PF('modalTermina').hide()"/>   
		</div>
	</p:dialog>
	
</ui:composition>
