3 CONCETTI FONDAMETALI DI JSF JAVA SERVER FACES:
	-PAGINA XHTML RAPPRESENTA L'INTERFACCIA UTENTE DI UNA PAGINA WEB. I COMPONENTI JSF SONO INCORPORATI IN QUESTA PAGINA PER RILEVARE E
	GESTIRE LE INTERAZIONI DELL'UTENTE
	-BEAN CLASSE JAVA GESTITA DA JSF. UTILIZZATI PER GESTIRE LA LOGICA DI BACK END E I DATI CHE VENGONO VISUALIZZATI E MANIPOLATI NELLA PAGINA
	UTILIZZAT PER RAPPRENSETARE OGGETTI ALL'INTERNO DELL'APPLICAZIONE WEB
	-COMPONENTI JSF SONO ELEMENTI HTML ARRICHITI CHE POSSONO ESSERE UTILIZZATI ALL'INTERNO DI UNA PAGINA XHTML PER CREAREUN INTERFACCIA 
	UTENTE DINAMICA     ES :   H:INPUTTEXT       H:OUTPUTTEXT      H:COMMANDBUTTON. ASSOCIATI A BEAN PER COLLEGARE I DATI E LE AZIONE DELL'UTENTE
	ALLA LOGINA LATO SERVER
	
CICLO DI VITA DI UN COMPONENTE JSF:
	-CREAZIONE   INIZIA CON LA CREAZIONE DELLA PAGINA JSF E DEI COMPONENTI ASSOCIATI.
	-INVIO DEL MODULO  QUANDO L'UTENTE COMPILA UN MODULO DI LOGIN AD ES E LO INVIA, INIZIA IL CILO DI VITA. I DATI VENGONO INVIATI AL SERVER
	-ELABORAZIONE DEI DATI   JSF ESTRAE I DATI LI CONVERTE IN OGGETTI JAVA E LI CONVALIDA CON I COMPONENTI H:INPUTTEXT H:INPUTNUMBER
	-AGGIORNAMENTO DEL MODELLO I DATI VENGONO INVIATI AL BEAN GESTITO DA JSF E AGGIORNA IL MODELLO CONTENUTO ALL'INTERNO DI ESSO CON I DATI
	INSERITI DALL'UTENTE
	-ESECUZIONE DELL AZIONE AD ESEMPIO L'AZIONE DI LOGIN LOGICA DI BUSINESS PER CONSENTIRE O NEGARE L'ACCESSO ALL'UTENTE
	-6 GENERAZIONE DELLA RISPOSTA   VIENE GENERATA LA RISPOSTA ATTRAVERSO LA RAPPRESENTAZIONE DI UNA PAGINA HTML NUOVA VISTA DA MOSTRARE AL UTENTE
	-VISUALIZZAZIONE LA NUOVA VISTA VIENE VISUALIZZATA ALL UTENTE

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<p:outputPanel rendered="#{!utenteBean.registrazione}">
	<div class="container">
	
		<h1>BENVENUTO</h1>
		<br />
		<p:outputLabel for="email" value="Inserisci la tua email:" />
		<br />
		<p:inputText id="email" value="#{utenteBean.utenteLoggato.email}" />
		<br />
		<p:outputLabel for="password" value="Inserisci la tua password:" />
		<br />
		<p:inputText id="password"
			value="#{utenteBean.utenteLoggato.password}" />
		<br />
		<p:commandButton value="Entra"
			action="#{utenteBean.login}" update="homeForm" />
		<br />
		<p:commandButton value="Registrati"
			action="#{utenteBean.switchLoginRegister}" update="homeForm"
			immediate="true" />
		<br />
		<p:commandButton value="Gioca"
			action="#{scacchieraBean.switchGioca}"  update="homeForm modalInizio"
			immediate="true" oncomplete="PF('modalInizio').show()"/>
		<br/>
		<br />
		<p:messages/>
</div>

	</p:outputPanel>

</ui:composition>
