<script>
    $(document).ready(function() {
        $(".illuminaCella").on("click", function() {
            var link = $(this);
            link.css("background-color", "yellow"); // Cambia il colore di sfondo quando il link viene cliccato
            setTimeout(function() {
                link.css("background-color", "red"); // Ripristina il colore di sfondo a rosso dopo un breve ritardo
            }, 200); // Tempo in millisecondi per il ritorno al colore rosso (200ms)
        });
    });
</script>
